<div class="row mx-auto">
    <form class="form-elegant" #cForm="ngForm" (ngSubmit)="submit(policyNo, reason, image, labelName.id, mobilenumber)">
        <!--Form without header-->
        <div class="card" style="margin-left: 570px; margin-top: 100px;">
      
          <div class="card-body mx-4">
            <div class="text-center">
                <h3 class="dark-grey-text mb-5"><strong>Claim Insurance</strong></h3>
              </div>
             <!-- Material input name -->
          <div class="md-form form-sm">
            <select  id ="Select" name="policyNo" class="browser-default custom-select" #policyNo="ngModel" [(ngModel)]="claim.policyNo">
                <option selected>Select Policy Number</option>
                <option id=lbl></option>
            </select>
          </div>
          <!-- Material input email -->
          <div class="md-form form-sm">
            <input type="text" #mobilenumber="ngModel" name="mobilenumber" [(ngModel)]="claim.mobilenumber" id="materialFormEmailModalEx1" class="form-control form-control-sm">
            <label for="materialFormEmailModalEx1">Mobile Number</label>
          </div>
  
          <!-- Material input subject -->
          <div class="md-form form-sm">
            <select #reason="ngModel" name="reason" [(ngModel)]="claim.reason" id ="Select" class="browser-default custom-select">
                <option [ngValue]="null" selected>Select Reason</option>
                <option *ngFor="let reason of reasons" [ngValue]="reason">{{reason}}</option>
            </select>
          </div>
  
          <!-- Material textarea message -->
          <div class="md-form form-sm">
            <div class="input-group">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="inputGroupFile01"
                        aria-describedby="inputGroupFileAddon01" #image accept="image/*" required (change)="handleFileInput($event.target.files)">
                    <label class="custom-file-label" for="inputGroupFile01" >Vehicle's Condition Picture </label>
                </div>
            </div>
        </div>
        <label style="color: white;">Claim Amount: </label>
            <label #labelName id="labelName" class="wrap-input3 form-select" style="color: white; margin-top: 45px;">
        </label>
  
          <div class="text-center mt-4 mb-2">
            <button class="btn btn-primary" type="submit">Claim
              <i class="fa fa-send ml-2"></i>
            </button>
          </div>
        </div>
        </div>
    </form>
</div>
