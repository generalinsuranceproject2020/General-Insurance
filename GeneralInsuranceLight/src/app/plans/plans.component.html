<div class="bg-contact3" style="background-image: url('../../assets/Images/car.jpg');">
    <div class="container-contact3">
        <div class="wrap-contact3">
            <form class="contact3-form validate-form" #planForm="ngForm" (ngSubmit)="totalPremium(lblName.id, policy, period)">
                <span class="contact3-form-title">
                    Plans
                </span>

                <div class="wrap-contact3-form-radio">
                    <div class="contact3-form-radio m-r-42">
                        <input class="input-radio3" id="radio1" #policy="ngModel" [(ngModel)]="plan.policy" type="radio" name="policy" value="ThirdParty" checked="checked" >
                        <label class="label-radio3" for="radio1">
                            Third Party
                        </label>
                    </div>

                    <div class="contact3-form-radio">
                        <input class="input-radio3" id="radio2" #policy="ngModel" [(ngModel)]="plan.policy" type="radio" name="policy" value="Comprehensive">
                        <label class="label-radio3" for="radio2">
                            Comprehensive
                        </label>
                    </div>
                </div>
                <div *ngIf="isSubmitted && planForm.invalid" class="alert alert-danger">
                    Please select either value
                </div>
                <div class="form-row">
                    <div class="form-group ">
                        <div class="wrap-input3 form-select">
                            <select class ="mdb-select md-form" #period [(ngModel)]="plan.period" style="margin-bottom: 8px;" name="period" id="period" required>
                                <option value="" selected>Chose Your Period</option>
                                <option value="1">One Year</option>
                                <option value="2">Two Year</option>
                                <option value="3">Three Year</option>
                            </select>
                            <span class="select-icon"><i class="zmdi zmdi-caret-down"></i></span>
                        </div>
                    </div>
                </div>
                <label style="color: white;">Premium Per Month: </label>
                <label #lblName id="lblName" class="wrap-input3 form-select" style="color: white; margin-top: 45px;">
                </label>
                <div class="container-contact3-form-btn">
                    <button class="contact3-form-btn" style="align-self: center">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
